    <ko-stage #stage [config]="configStage" id="canvas" (mousedown)="drawingOn()" (mouseup)="drawingOff()">
      <ko-layer #layer style="border: 1px solid red;">
        <ko-rect #rect *ngFor="let item of rectConfigList; let i = index; let l = last" [config]="item" ></ko-rect>
      </ko-layer>
    </ko-stage>

<p>X : {{mouseX}}, Y : {{mouseY}}</p>
<p>StartX : {{startX}}, StartY : {{startY}}, EndX : {{endX}}, EndY : {{endY}}</p>
